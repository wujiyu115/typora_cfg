customization:
  distribution_code_name: Weasel
  distribution_version: 0.9.30
  generator: "Weasel::UIStyleSettings"
  modified_time: "Sun Jul 26 19:44:19 2015"
  rime_version: 1.1.2
  
patch:
  style:
    color_scheme: roseo_maple
    display_tray_icon: false
    horizontal: false    #横向排列候选
    font_point: 13      #字号13
    
# -------------- WhiteAqua 主题方案 --------------
  preset_color_schemes:
    WhiteAqua:
      name: WhiteAqua
      author: "KyleBing <https://kylebing.cn>"
      creat_time: "2015-07-26"
      back_color: 0xFFFFFF
      border_color: 0xD6D6D6
      text_color: 0x000000
      hilited_text_color: 0x000000
      hilited_back_color: 0xFFFFFF
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_back_color: 0x9BAD23
      candidate_text_color: 0x000000
      comment_text_color: 0xBBCC27

    roseo_maple:
      name: 玫枫 / Roseo Maple
      author: "KyleBing <https://kylebing.cn>"
      alpha: 1.0                                # 候选窗口透明度：符点型数据，小数点形式，不然出错无法正常显示皮肤
      border_height: 5                          # 边距 - 面板上下
      border_width: 0                           # 宽度 - 边框
      border_color: 0xffffff                    # 颜色 - 边框
      back_color: 0xF4F4F6                      # 颜色 - 面板背景
      label_color: 0xaaaaaa                     # 颜色 - 候选序号
#      font_face: PingFang SC Semibold                    # 字体 - 候选文字
      font_point: 18                            # 字体大小 - 候选
#      label_font_face: Skia                     # 字体 - 候选数字
#      label_font_point: 18                      # 字体大小 - 候选序号
      corner_radius: 5                          # 候选框圆角大小


      # %c 是候选序号 %@ 是候选词
      candidate_format: "%c %@ "               # 候选词格式，后面多个空格是为了增加候选词之间的距离

      horizontal: true                         # 是否横向 true 或 false
      line_spacing: 5                          # horizontal 为 false 时，上下候选的间隔大小
      base_offset: 0                           # 文字基线调整

      preedit_back_color: 0x364572
      hilited_corner_radius: 5                  # 圆角 - 首选候选词
      hilited_candidate_text_color: 0x4F11FA    # 颜色 - 首选候选词 - 文字
      hilited_candidate_back_color: 0xEDEDF9    # 颜色 - 首选候选词 - 背景  8位的前两位是颜色透明度，00就是透明，FF就是不透明
      hilited_candidate_label_color: 0x884F11FA # 颜色 - 首选候选词 - 序号
      hilited_comment_text_color: 0xF19C38      # 颜色 - 首选候选词 - 提示编码
      candidate_text_color: 0x222222            # 颜色 - 其它候选词 - 文字
      comment_text_color: 0x5AC461              # 颜色 - 其它候选词 - 提示编码
      comment_font_face: PingFang SC            # 字体 - 候选词编码的提示
      comment_font_point: 16                    # 字体大小 - 候选词编码的提示

      inline_preedit: true                      # 输入的编码是否直接写入到输入框中，如果为 false，未上屏的编码就会写在候选框中
      spacing: 5                                # 当 inline_preedit 为 false 时，编码会出现在候选面板中，该值控制编码与候选词之间的距离
      # inline_preedit 为 false 时
      hilited_text_color: 0x8E8E93              # 颜色 - 输入中 - 编码
      hilited_back_color: 0xEFEFF4              # 颜色 - 输入中 - 背景

    calm:
      name: "安静"
      border_height: 5
      border_width: 10
      border_color: 0x8E8E93
      back_color: 0xEFEFF4
      label_color: 0x8E8E93
      font_point: 20
      label_font_point: 18
      corner_radius: 5
      candidate_format: "%c %@ "
      horizontal: true
      line_spacing: 5
      hilited_candidate_text_color: 0x000000
      hilited_candidate_back_color: 0x00ffffff
      hilited_candidate_label_color: 0x888888
      hilited_comment_text_color: 0xF19C38
      candidate_text_color: 0x888888
      comment_text_color: 0x5AC461
      inline_preedit: true
      spacing: 5
      hilited_text_color: 0x8E8E93
      hilited_back_color: 0xEFEFF4

    jike-elegant:
      name: 即刻优雅黄
      author: Ryekee
      back_color: 0x444444
      border_height: 0
      border_width: 0
      candidate_format: "%c  %@"
      candidate_text_color: 0xeeeeee
      comment_text_color: 0x808080
      font_face: "Lucida Grande,PingFangSC-Regular"
      font_point: 18
      hilited_back_color: 0x444444
      hilited_candidate_back_color: 0x11E4FF
      hilited_candidate_label_color: 0x444444
      hilited_candidate_text_color: 0x444444
      hilited_comment_text_color: 0x444444
      hilited_text_color: 0xeeeeee
      horizontal: false
      inline_preedit: true
      label_font_face: "Helvetica"
      label_font_point: 16
      line_spacing: 6
      text_color: 0xc2c2c2

    jike:
      name: 即刻黄
      author: Ryekee
      back_color: 0x11E4FF
      border_height: 0
      border_width: 0
      candidate_format: "%c  %@"
      candidate_text_color: 0x362915
      comment_text_color: 0x000000
      font_face: "Lucida Grande,PingFangSC-Regular"
      hilited_candidate_back_color: 0xF4B95F
      hilited_candidate_text_color: 0xFFFFFF
      horizontal: false
      inline_preedit: true
      label_font_face: "Helvetica"
      label_font_point: 16
      line_spacing: 6
      text_color: 0xFFFFFF

    so_young:
      name: "致青春／So Young"
      author: "五磅兔 zcunlin@foxmail.com"
      text_color: 0x8236d3
      back_color: 0xe3f6fd
      border_color: 0xd5e8ee
      label_color: 0xa1a193
      candidate_text_color: 0x837b65
      comment_text_color: 0xd28b26
      hilited_text_color: 0x969483
      hilited_back_color: 0xd5e8ee
      hilited_candidate_text_color: 0xd5e8ee
      hilited_comment_text_color: 0xd5e8ee
      hilited_candidate_back_color: 0x98a12a